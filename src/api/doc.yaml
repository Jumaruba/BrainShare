  # ASK: does the x-www-form-urlencoded must have an example? 
  /login:
    get:
      operationId: R101
      summary: "R101: Login form"
      description: "Provides the login form. Access: PUB"
      tags: 
        - 'M01 - Authentication and User Profile'
      responses:
        "200":
          description: "OK. Show the [UI06](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2152/-/wikis/ER#ui06-login)" 

    post:
      operationId: R102
      summary: "R102: Login Action"
      description: "Proccesses the login action. Access: PUB"  
      tags:  
        - 'M01 - Authentication and User Profile'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password

      responses:
        "302":
          description: "Redirected. Login credentials processed."
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Success authetication. Redirected to the questions page."
                302Error:
                  description: "Failed authetication. Redirected to the login page form."
                  value: "/login"

  /logout:
    post:
      operationId: R103
      summary: "R103: Logout Action"
      description: "Logout the current authenticated user. Access: USR, MOD, ADM"
      tags:  
        - 'M01 - Authentication and User Profile'
      
      responses:
        "302":
          description: "Redirect to the home page after logout. "
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful logout. Redirected to the home page."

  /register:
    get:
      operationId: R104
      summary: "R104: Register form"
      description: "Provide the form for the user registration. Access: PUB"
      tags:  
        - 'M01 - Authentication and User Profile'
      responses:
        "200":
          description: "OK. Show the [UI07](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2152/-/wikis/ER#ui07-register)"

    post:
      operationId: R105
      summary: "R105: Register Action"
      description: "Process the register form" 
      tags:  
        - 'M01 - Authentication and User Profile'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                image:
                  type: string
                  format: binary

              required:
                - username
                - email
                - password
      responses:
        "302":
          description: "Redirect after user register form has been processed."

          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Successful authentication. Redirect to the questions page."
                  value: "/search"
                302Error:
                  description: "Failed authentication. Redirect to the login page."
                  value: "/login"

  /user/{id}/questions:
    get:
      operationId: R106
      summary: "R106: View the user profile and his questions."
      description: "Show the user profile and the questions created by him. Access: USR"
      tags:  
        - 'M01 - Authentication and User Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        "200":
          description: "OK. Show [UI05](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2152/-/wikis/ER#ui05-profile) with the question tab selected."
        "404": 
          description: "Error. User not found."

  /user/{id}/answers:
    get:
      operationId: R107
      summary: "R107: View the user profile and hist answers."
      description: "Show the user profile and the answers created by him. Access: USR"
      tags:  
        - 'M01 - Authentication and User Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        "200":
          description: "OK. Show [UI05](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2152/-/wikis/ER#ui05-profile) with the answer tab selected."
        "404": 
          description: "Error. User not found."

    # I don't know where it will be displayed
  
  # ASK: to visualize the profile we are using the {id} configuration. Should we use it here? I don't think so...
  /user/edit-profile: 
    get:
      operationId: R108
      summary: "R108: View the update profile form of the user."
      description: "Show the form to edit the profile of a user. Access: OWN"
      tags:  
        - 'M01 - Authentication and User Profile'

      responses:
        "200":
          description: "OK. Show [UI11](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2152/-/wikis/ER#ui11-edit-profile)."
        "404": 
          description: "Error. User not found."

    put:
      operationId: R109
      summary: "R109: Update a user profile."
      description: "Update the user profile information. Access: OWN."
      tags:  
      - 'M01 - Authentication and User Profile'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                birthday:
                  type: string
                about:
                  type: string
                course:
                  type: array
                  items:
                    type: string
                tags:
                  type: array
                  items:
                    type: string

            example: 
              name: "Joaquina"
              email: "up201800123@edu.fe.up.pt"
              birthday: "19/01/2000"
              about: "Hello, it's Joaquina and I like to program!"
              course: ["MIEIC", "MIEEC"]
              tags: ["c++", "php"]
      
      responses:
        "302":
          description: "Redirect after user edit profile form has been processed."

          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: "Success. Redirects to the user profile."
                  value: "/user/{id}/questions"
                302Error:
                  description: "Failed authentication. The user stays on the page."

